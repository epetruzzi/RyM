<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scripts/loader.js" defer></script>
    <title>Rick and Morty App</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div id="custom-loader"></div>
    <div id="content" style="display: none">
      <!-- Menu de la página -->
      <header class="container-fluid py-3 bg-transparent position-relative">
        <div class="row align-items-center">
          <div class="col-auto">
            <img
              class="logo"
              src="./assets/logo.png"
              alt="Logo"
              class="img-fluid"
            />
          </div>
          <div class="col-auto ms-auto">
            <nav>
              <ul class="list-inline mb-0">
                <li class="list-inline-item">
                  <a href="#garage" class="text-dark">Garage</a>
                </li>
                <li class="list-inline-item">
                  <a href="#about" class="text-dark">About</a>
                </li>
                <li class="list-inline-item">
                  <a href="#contact" class="text-dark">Contact</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="header-bg"></div>
      </header>
      <main class="container flex-grow-1">
        <!-- Aquí va el contenido principal de la página -->
        <section class="container my-4 text-center">
          <div class="row align-items-center fullscreen">
            <div class="col-md-4 d-flex justify-content-start">
              <!-- Imagen de ejemplo -->
              <img
                class="gif"
                src="./assets/portal_gun.png"
                alt="Imagen 1"
                class="img-fluid"
              />
            </div>
            <div class="col-md-4 d-flex justify-content-center">
              <!-- Imagen de ejemplo -->
              <img
                class="gif rym"
                src="./assets/rym.png"
                alt="Imagen 2"
                class="img-fluid"
              />
            </div>
            <div class="col-md-4 d-flex justify-content-end">
              <a href="#"
                ><img
                  class="gif"
                  src="./assets/portal.gif"
                  alt="Imagen 3"
                  class="img-fluid"
              /></a>
            </div>
          </div>
        </section>
      </main>
    </div>

    <footer class="footer py-3 mt-auto bg-transparent" style="display: none">
      <div class="container text-center">
        <!-- Contenido del footer -->
        <p>&copy; 2024 Webpt22a_Grupo_03. Todos los derechos reservados.</p>
      </div>
    </footer>
  </body>
</html>
